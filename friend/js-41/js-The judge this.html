<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <link href="js-The%20judge%20this.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<header>
    <a href="javascript:history.go(-1)"><img src="../js-2/back.png"/></a>
    <h2>法官日志</h2>
    <a href="../js-2/js2-1.html"><img src="../js-2/cancel.png"/></a>
</header>
<main>
    <div class="firstday">第一天</div>
    <div id="day">
        <div class="triangle"></div>
        <div class="flow">
            <div class="step">
                <img src="moon.png" />
                <div class="left-triangle"></div>
                <div id="kill" class="murder">杀手杀人</div>
                <p id="kill-1"></p>
            </div>
            <div class="step">
                <img src="sun.png" />
                <div class="left-triangle"></div>
                <div id="lastWords"  class="murder">亡灵发表遗言</div>
            </div>
            <div class="step">
                <img src="moon.png" />
                <div class="left-triangle"></div>
                <div id="speak" class="murder">玩家依次发言</div>
            </div>
            <div class="step">
                <img src="sun.png" />
                <div class="left-triangle"></div>
                <div id="vote" class="murder">全民投票</div>
                <p id="kill-2"></p>
            </div>
        </div>
    </div>


</main>
<footer>
    <!--再来一局或上传分享-->
    <a href="#"><button class="over">结束游戏</button></a>
    <a href="#"><button class="log">法官日志</button></a>

</footer>
<script src="state-machine.js"></script>
<script src="js-The%20judge%20this.js"></script>
</body>
</html>
