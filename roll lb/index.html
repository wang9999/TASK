	<script src="js/jquery.min.js"></script>
	<script src="js/mislider.js"></script>
	<script>
        jQuery(function ($) {
            var slider = $('.mis-stage').miSlider({
                //  The height of the stage in px.
				// Options: false or positive integer.
				// false = height is calculated using maximum slide heights. Default: false
//				高度是利用最大滑动高度来计算的。默认值:假
                stageHeight:false,

                //  Number of slides visible at one time. Options: false or positive integer. false = Fit as many as possible.  Default: 1
                slidesOnStage: 3,

                //  The location of the current slide on the stage. Options: 'left', 'right', 'center'. Defualt: 'left'
//				当前幻灯片的位置在舞台上。选项:“左”、“右”,“中心”。Defualt:‘左’
                slidePosition: 'center',

                //  The slide to start on. Options: 'beg', 'mid', 'end' or slide number starting at 1 - '1','2','3', etc. Defualt: 'beg'
                slideStart: 'mid',

                //  The relative percentage scaling factor of the current slide - other slides are scaled down. Options: positive number 100 or higher. 100 = No scaling. Defualt: 100
//				    当前幻灯片的相对比例缩放因子-其他幻灯片缩小。选项:正数100或更高。100 =没有扩展。Defualt:100
                slideScaling: 150,

                //  The vertical offset of the slide center as a percentage of slide height.
				// 滑动中心的垂直偏移量为滑动高度的百分比。
				// Options:  positive or negative number. Neg value = up. Pos value = down. 0 = No offset. Default: 0
  		         //选项:正数或负数。否定价值=。Pos value =。0 =没有抵消。默认值:0
                offsetV: 0,

                //  Center slide contents vertically - Boolean. Default: false
//				中心滑动内容垂直-布尔。默认值:假
                centerV: true,

                //  Opacity of the prev and next button navigation when not transitioning. Options: Number between 0 and 1. 0 (transparent) - 1 (opaque). Default: .5
                navButtonsOpacity: 1
            });
        });
    </script>
